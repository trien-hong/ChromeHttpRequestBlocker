<!DOCTYPE html>
<html>
  <head>
    <title>HTTP Request Blocker</title>
    <script src="lib/jquery.min.js"></script>
    <link href="lib/bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="lib/bootstrap/bootstrap.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="popup.js"></script>
    <link href="static/style.css" rel="stylesheet"/>
  </head>
  <body ng-app="RequestBlockerApp">
    <div class="container" ng-controller="PopupController" ng-init="init()" style="width: 500px;">
      <h1><b>HTTP Request Blocker</b></h1>
      <table style="width: 100%;">
        <tr>
          <td>
            <h3><u>{{patterns.length}}</u> Pattern(s)</h3>
          </td>
          <td>
            <button class="btn btn-default pull-right" ng-click="scrollDown()" title="{{'Scroll Down'}}">
              <i class="glyphicon glyphicon-arrow-down" style="color: black;"></i>&nbsp;SCROLL DOWN
            </button>
          </td>
        <tr>
      </table>
      {{message}}
      <h3 class="text-center" ng-if="is_empty"><u>Your patterns seems to be empty.</u></h3>
      <table class="table table-hover">
        <tr ng-repeat="u in patterns">
          <td>
              <input type="text" class="form-control" ng-model="u.pattern" title="{{'Add/Edit Pattern'}}"/>
          </td>
          <td style="width: 20px;">
            <button class="btn btn-default" ng-click="remove(u)" title="{{'Delete Pattern'}}">
              <i class="glyphicon glyphicon-remove" style="color: #A94442;"></i>
            </button>
          </td>
        </tr>
      </table>
      <table>
        <tr>
          <td>
            <h4><button class="btn btn-primary" ng-click="add()" title="{{'Manually enter site'}}">Add new site</button>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;</h4>
          </td>
          <td>
            <h4><button class="btn btn-primary" ng-click="addCurrentSite()" title="{{'Automatically enter site'}}">Add current site</button>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;</h4>
          </td>
          <td>
            <button class="btn btn-primary" ng-click="save()" title="{{'Save your newly added/edited site(s)'}}">Save</button>
          </td>
        </tr>
      </table>
      <hr/>
      <table>
        <tr>
          <td>
            <h4><button class="btn btn-primary" ng-click="exportPatterns()" title="{{'Download your patterns'}}">Export Patterns</button>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;</h4>
          </td>
          <td>
            <h4><button class="btn btn-primary" ng-click="clearPatterns()" title="{{'Clear your patterns'}}">Clear Patterns</button>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;</h4>
          </td>
          <td>
            <button class="btn btn-primary" ng-click="pause()">{{is_pause}}</button>
          </td>
        <tr>
      </table>
      <hr/>
      <table>
        <tr>
          <td>
            <h4><button class="btn btn-primary" ng-click="uploadFile()" title="{{'Upload selected file'}}">Upload File (.txt)</button>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;</h4>
          </td>
          <td>
            <input class="form-control" id="file" type="file" accept="text/plain" title="{{'Choose a file (.txt)'}}">
          </td>
        </tr>
      </table>
      <div class="modal fade" id="modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" title="{{'CLOSE ALERT'}}"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
              <h4 class="modal-title"><u><b>{{modalTitle}}</b></u></h4>
            </div>
            <div class="modal-body">
              <h4 ng-class="modalClass">{{modalMessage}}</h4>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal" title="{{'CLOSE ALERT'}}">CLOSE</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
    </div>
  </body>
</html>
