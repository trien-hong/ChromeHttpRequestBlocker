<!DOCTYPE html>
<html>
  <head>
    <title>HTTP Request Blocker</title>
    <script src="lib/jquery.min.js"></script>
    <link href="lib/bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="lib/bootstrap/bootstrap.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <style>
    hr {
      margin-top: 0em;
      margin-bottom: 0em;
      border: 1px solid gray;
    }
    .table {
      border: 2px solid gray;
      margin-bottom: 0em;
    }
  </style>
  <body ng-app="RequestBlockerApp">
    <div class="container" ng-controller="PopupController" ng-init="init()" style="width: 500px;">
      <h1><b>HTTP Request Blocker</b></h1>
      <h3><u>{{patterns.length}}</u> Pattern(s)</h3>
      {{message}}
      <table class="table table-hover">
        <tr ng-repeat="u in patterns">
          <td>
              <input type="text" class="form-control" ng-model="u.pattern"/>
          </td>
          <td style="width: 20px;">
            <button class="btn btn-default" ng-click="remove(u)">
              <i class="glyphicon glyphicon-remove" style="color: #A94442;"></i>
            </button>
          </td>
        </tr>
      </table>
      <table>
        <tr>
          <td>
            <h4><button class="btn btn-primary" ng-click="add()">Add new site</button>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;</h4>
          </td>
          <td>
            <h4><button class="btn btn-primary" ng-click="addCurrentSite()">Add current site</button>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;</h4>
          </td>
          <td>
            <button class="btn btn-primary" ng-click="save()">Save</button>
          </td>
        </tr>
      </table>
      <hr/>
      <table>
        <tr>
          <td>
            <h4><button class="btn btn-primary" ng-click="exportPatterns()">Export Patterns</button>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;</h4>
          </td>
          <td>
            <button class="btn btn-primary" ng-click="clearPatterns()">Clear Patterns</button>
          </td>
        <tr>
      </table>
      <hr/>
      <table>
        <tr>
          <td>
            <h4><button class="btn btn-primary" ng-click="upload()">Upload File (.txt)</button>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;</h4>
          </td>
          <td>
            <input id="file" type="file" accept="text/plain" name="file"/>
          </td>
        </tr>
      </table>
      <div id="modal" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
              <h4 class="modal-title"><u><b>{{modalTitle}}</b></u></h4>
            </div>
            <div class="modal-body">
              <h4 ng-class="modalClass">{{modalMessage}}</h4>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">CLOSE</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
    </div>
  </body>
</html>
